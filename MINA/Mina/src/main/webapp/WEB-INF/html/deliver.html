<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>智能信包柜</title>
		
<link rel="stylesheet" href="css/deliverStyle.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/styleBigClass.css" media="screen" type="text/css" />
</head>	
<body>

<section class='container'>
	<form>
		<fieldset class='alpha'>
			<legend><b>1.</b>快件信息填写</legend>
			<div class='frow'><input id="id_securityCode_input" class='text' placeholder='快递单号' type='text'></div>
			<div class='frow'><a id="scanQRCode" class='saoma'>单号扫描</a></div>
			<div class='frow'><input id='tell' class='phone' placeholder='手机号' type='number' maxlength='11'></div>
<!-- 			<div class='frow'><input class='checkPhone' placeholder='确认手机号' type='number'></div> -->
			<div class='frow'><a class='next-step'>下一步</a></div>
		</fieldset>
		
		<fieldset id="stepSec" class='beta'>
			<legend><b>2.</b>选择格口</legend>
			<div class='frow' value="1">
				<img src="img/dgk.png" />
				<span>剩余大格口: <b style="color:#ff0000">6 </b>个</span>
			</div>
			<div class='frow' value="2">
				<img src="img/zgk.png" />
				<span>剩余中格口: <b style="color:#ff0000">27</b> 个</span>
			</div>
			<div class='frow' value="3">
				<img src="img/xgk.png" />
				<span>剩余小格口: <b style="color:#ff0000">40 </b>个</span>
			</div>
			<div class='frow'><a class='prev-step'>上一步</a></div>
			<!--<div class='frow'><input class='submit' type='submit' value="完成"></div>-->
		</fieldset>
		
		<fieldset class='charlie'>
			<legend><b>3.</b>开箱投件</legend>
			<div class='frow'><p id="openBox">开箱成功</p></div>
			<div class='frow'><a class='complete'>完成投递</a></div>
			<div class='frow'><a class='reelect'>重选格口</a></div>
		</fieldset>
	</form>
</section>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src='js/jquery.js'></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src='js/deliver.js'></script>
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src='js/bigGlass.js'></script>
<script type="text/javascript">
	$(function(){
		var url = "checkSign.do";
		$.get(url, function(result){
			var signMap = result.data;
//			alert(signMap.timestamp);
//			alert(signMap.nonceStr);
//			alert(signMap.jsapi_ticket);
//			alert(signMap.signature);
			wx.config({
                debug : false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId : 'wx2fc256375c739c19', // 必填，公众号的唯一标识
                timestamp : signMap.timestamp, // 必填，生成签名的时间戳
                nonceStr : signMap.nonceStr, // 必填，生成签名的随机串
                signature : signMap.signature,// 必填，签名，见附录1
                jsApiList : [ 'scanQRCode' ]
            // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
			
		});
	});
</script>

</body>
</html>

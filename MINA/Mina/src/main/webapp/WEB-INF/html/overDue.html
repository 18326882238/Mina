<script type="text/javascript">
	
	var $statu = $('.loading-warp .text');
	
	var pullRefresh = $('.container').pPullRefresh({
		$el: $('.container'),
		$loadingEl: $('.loading-warp'),
		sendData: null,
		url: 'doload.do?status='+1,
		autoHide: true,
		callbacks: {
			pullStart: function(){
				$statu.text('松开开始刷新');
			},
			start: function(){
				$statu.text('数据刷新中···');
			},
			success: function(response){
				$statu.text('数据刷新成功！');
			},
			end: function(){
				$statu.text('下拉刷新结束');
			},
			error: function(){
				$statu.text('找不到请求地址,数据刷新失败');
			}
		}
	});

	// pullRefresh.setDestroy(true);

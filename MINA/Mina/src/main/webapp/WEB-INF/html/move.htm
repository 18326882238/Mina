<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>二维码</title>
<link rel="shortcut icon" type="image/x-icon" href="img/titile.ico" />
</head>
<style>
#reCreate {
	display: block;
	width: 60%;
	height: 100px;
	text-align: center;
	background: green;
	line-height: 100px;
	color: white;
	font-size: 80px;
	border-radius: 10px;
	margin: 100px auto;
}

.change {
	background: #878787;
}
</style>
<body>
	<div id="tip" style="margin-top: 20%; text-align: center;">
		<img width="500px" height="500px" src="docode.do" id="codeImg" />
	</div>
	<br>
	<a id="reCreate" onClick="getCode()">重新生成</a>
</body>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
		function getCode(){
			var url="docode.do?"+Math.random();
			$("#codeImg").attr('src', url);
		}
	</script>
</html>
